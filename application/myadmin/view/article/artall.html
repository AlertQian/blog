{extend name="layout/base"}
{block name="style"}
<style type="text/css">
	.article{margin-top: 20px;}
	.divwrap{padding: 15px;}
	.glyp {top: 0px;cursor: pointer;}
	.addart{height: 34px;line-height: 34px;}
</style>
{/block}

{block name="body"}

<div class="article">
    <div class="search">
	    <div class="col-md-5 col-sm-5">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="标题">
				<span class="input-group-addon glyphicon glyphicon-search glyp"></span>
			</div>
		</div>
		<div class="col-md-7 col-sm-7 addart text-right" style="float: right;">
			<a href="{:url('article/artadd')}"><span class="glyphicon glyphicon-plus"></span> 添加文章</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="divwrap">
		<table class="table table-striped">
		  <caption>全部文章 <span class="badge badge-info">5</span></caption>
		  <thead>
		    <tr>
		      <th>选项</th>
		      <th>标题</th>
		      <th>作者</th>
		      <th>分类目录</th>
		      <th>日期</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td><input type="checkbox"></td>
		      <td>Bangalore</td>
		      <td>560001</td>
		      <td>Bangalore</td>
		      <td>560001</td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="fakeloader"></div>
</div>
{/block}
